  function echarts_4(data) {
    // 定义 colors 变量
    var colors = [
      "#c23531",
      "#2f4554",
      "#61a0a8",
      "#d48265",
      "#91c7ae",
      "#749f83",
      "#ca8622",
      "#bda29a",
      "#6e7074",
      "#546570",
      "#c4ccd3",
    ];

    // 对数据按时间排序（降序）
    data.minute.sort(function (a, b) {
      return new Date(b.time) - new Date(a.time);
    });

    // 获取最新时间
    var latestTime = data.minute[0].time;

    // 选择与最新时间相同的数据
    var latestData = data.minute.filter(function (item) {
      return item.time === latestTime;
    });

    // 按照 number 降序排列数据
    latestData.sort(function (a, b) {
      return b.number - a.number;
    });

    // 只保留 number 最大的 9 个项目
    var topData = latestData.slice(0, 9);

    // 获取项目名称和 number 数组
    var names = topData.map(function(item) {
        return getNewName(item.name);
    });

    var numbers = topData.map(function(item) {
        return item.number;
    });

    // 初始化 ECharts 实例
    var myChart = echarts.init(document.getElementById('echarts4'));

    // 指定图表的配置项和数据
    var option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        grid: {
            left: '3%',

            type: 'category',
            data: names.reverse()
        },
        series: [
            {
                name: '二酸化炭素排出量(g)',
                type: 'bar',
                data: numbers.map(function(item) { return item / 60 * 0.433; }).reverse(),
                itemStyle: {
                  emphasis: {
                    color: function (params) {
                      return colors[params.dataIndex];
                    },
                  },
                },
                emphasis: {
                  focus: 'series',
                },
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表

    window.addEventListener('resize', function () {
      myChart.resize();
    });

    // 弹窗关闭相关代码

    var closeButton = document.getElementsByClassName("close")[0];

    closeButton.onclick = function () {
      modal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };

    // ECharts 相关代码
    var modalChart = echarts.init(document.getElementById("modalChart"));

    // 在 echarts_4 函数中添加点击事件处理
    option.series[0].emphasis = {
      focus: "series",
    };

    myChart.on('click', function (params) {
      // 获取选中项目的名字
      var selectedItemName = params.name;

      // 筛选与选中项目相关的数据
      var startTime = new Date() - 5 * 60 * 1000; // 10分钟之前的时间戳
      var timeRange = [];

      for (var i = 0; i < 5 * 60; i++) { // 10分钟的秒数
        timeRange.push(new Date(startTime + i * 1000)); // 将每一秒的时间戳添加到timeRange数组中
      }
      selectedItemData = timeRange.map(function (time) {
        var existingData = data.second.find(function (item) {
            var rangeTime = time.getTime();
            var itemTime = new Date(item.time).getTime();
            return getNewName(item.name) === selectedItemName && Math.abs(itemTime  - rangeTime) < 1000;
          });

        if (existingData) {
          return existingData;
        } else {
          return { name: selectedItemName, time: time, number: 0 };
        }
      });

      // 准备数据
      var xAxisData = selectedItemData.map(function (item) {
        return new Date(item.time).toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
      });

      var yAxisData = selectedItemData.map(function (item) {
        return (item.number / 3600) * 0.433;
      });

      // 定义 modalOption

        title: {
          text: '5分間の秒ごと変化図',
          left: 'center'
        },
        tooltip: {
          trigger: 'axis'
        },
        xAxis: {
          type: 'category',
          data: xAxisData,
          axisLabel: {
            interval: function (index, value) {
              return index % 30 === 0;
            }
          }
        },
        yAxis: {
          type: 'value',
          axisLabel: {
            formatter: function (value) {
              return value + 'g';
            }
          }
        },
        series: [
          {
            data: yAxisData,
            type: 'line',
            smooth: true,
            areaStyle: {}
          }
        ]
      };
      // 创建弹出窗口
      var modal = document.createElement('div');
      modal.className = 'modal';
      modal.id = "popup";
      if (document.getElementById("popup")) {
        document.getElementById("popup").remove();
      }
      document.body.appendChild(modal);

      var modalContent = document.createElement('div');
      modalContent.className = 'modal-content';
      modalContent.id = 'modal-content';
      modal.appendChild(modalContent);

      var closeButton = document.createElement('span');
      closeButton.className = 'close';
      closeButton.innerHTML = '&times;';
      modalContent.appendChild(closeButton);

      closeButton.addEventListener('click', function () {
        modal.style.display = 'none';
      });

      // 在弹出窗口中添加图表
      var chartContainer = document.createElement('div');
      chartContainer.id = 'chart-container';
      chartContainer.style.width = '100%';
      chartContainer.style.height = 'calc(100% - 40px)';
      modalContent.appendChild(chartContainer);

      // 将弹出窗口添加到页面中
      document.body.appendChild(modal);

      // 初始化图表并设置数据

      newChart.setOption(modalOption);

      // 当窗口大小改变时，调整图表大小

  for (var i = 0; i < newNameData.length; i++) {
    if (newNameData[i].name === projectName) {
      return newNameData[i].newname;
    }
  }
  // 如果找不到对应的新名称，返回原始名称
  return projectName;
}

// 创建输入框
function createInputs(idPrefix, start, end, container) {
  for (let i = start; i <= end; i++) {
    const inputGroup = $('<div>').addClass('input-group mb-3');
    const inputLabel = $('<label>').addClass('input-group-text').attr('for', `${idPrefix}${i}`).text(`项目${i}`);
    const inputField = $('<input>').addClass('form-control').attr({ type: 'text', id: `${idPrefix}${i}` });
    inputGroup.append(inputLabel).append(inputField);
    container.append(inputGroup);
  }
}

  // 创建 1-8 和 9-16 的输入框
  createInputs('leftInput', 1, 8, $('#leftInputs'));
  createInputs('rightInput', 9, 16, $('#rightInputs'));

  $('#settingsButton').on('click', function () {

    const jsonData = [

    ];

    // 填充输入框的值
    for (const item of jsonData) {

      $('#' + inputId).val(item.newname);

    // 显示模态框
    const settingsModal = new bootstrap.Modal(document.getElementById('settingsModal'));

  // 保存更改按钮点击事件
  $('#saveChanges').on('click', function () {

    for (const item of jsonData) {

      item.newname = $('#' + inputId).val();
    }

    // 发送数据到服务器
    $.ajax({
      url: '/update_newnames',
      method: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(jsonData),
      success: function (response) {
        if (response.success) {
          console.log('数据已更新');
        } else {
          console.error('更新失败');
        }
      }
    });

    // 隐藏模态框
    const settingsModalInstance = bootstrap.Modal.getInstance(document.getElementById('settingsModal'));
    settingsModalInstance.hide();

});
